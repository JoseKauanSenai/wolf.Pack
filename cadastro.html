<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style/styles-cadastro.css">
  <link rel="shortcut icon" href="img/logo-certo-1.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <form class="login-form">
        <img src="img/logo-certo-1.png">
      <h1>Cadastro</h1>
      <div class="form-group">
        <input type="text" id="username" name="username" required placeholder="  Usuario">
      </div>
      <div class="form-group">
        <input type="number" id="cpf" name="cpf" required placeholder="CPF (sem pontuação)">
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder="E-mail">
      </div>

      <div class="form-group">
        
        <input type="password" id="password" placeholder="  Senha" name="password" required>
      </div>
      
      
      <button type="submit">Cadastre-se</button>

      <br><br>
      <div class="button-group">

        <a href="login.html">Já possui conta? Faça login</a>
      </div>
    </form>
  </div>
</body>
</html>
